<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main>
        <div class="hero">
            <h1>This is Homepage</h1>
        </div>

        <div class="char" id="character">
            
        </div>

        <div class="content">
            <button class="btn">
                <a href="/pages/room-list.html">Click Me</a>
            </button>
        </div>
    </main>
    
    <script src="script/app.js"></script>
    <script>
        async function f(){
            let resp = await fetch("https://rickandmortyapi.com/api/character");
            let data = await resp.json();
            if(data){
                data.results.forEach(element => {
                let style = "";
                switch(element.status){
                    case "Alive":
                        style="color:green;"
                        break;
                    case "Dead":
                        style="color:red;"
                        break;
                    case "unknown":
                        style="color:grey;"
                        break;
                }
                document.getElementById("character").innerHTML += `
                    <p>Name ${element.name}</p>
                    <p>status <span style=${style}>${element.status}</span> </p>
                ` 
                });
            }
        }
        f();
    </script>
</body>
</html>
